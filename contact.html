  <script type="text/javascript">
    function onSubmitContact(name, email, subject, message, gotcha) {
      if (gotcha.value.length === 0 && email.value.length > 0) {
        // show the thank your dialog
        $("#thanks-modal").modal("show");

        // send the request
        var url = "https://formspree" + ".io/in" + "fo@hexg" + "ecko.com";
        $.ajax({
          url: url,
          method: "POST",
          data: {
            name: name.value,
            email: email.value,
            subject: subject.value,
            message: message.value,
          },
          dataType: "json"
        });

        // clear the email input
        $("#nameInput").val("");
        $("#emailInput").val("");
        $("#subjectInput").val("");
        $("#messageInput").val("");
      }
      return true;
    }
  </script>

  <!-- +++++ Contact Section +++++ -->
  <div class="container pt">
    <div class="row mt">
      <div class="col-lg-6 col-lg-offset-3 centered">
        <h3>CONTACT US</h3>
        <hr>
        <p>If you have any questions, suggestions or just want to say hello. Please contact us with the form below.</p>
      </div>
    </div>
    <div class="row mt">
      <div class="col-lg-8 col-lg-offset-2">
        <form role="form" action="javascript:onSubmitContact(nameInput,emailInput,subjectInput,messageInput,gotchaInput)">
          <div class="form-group">
            <input type="name" class="form-control" id="nameInput" placeholder="Your Name">
            <br>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="emailInput" placeholder="Enter Email">
            <br>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subjectInput" placeholder="Subject">
            <br>
          </div>
          <input type="text" style="display:none" id="gotchaInput">
          <textarea class="form-control" rows="6" id="messageInput" placeholder="Enter your text here..."></textarea>
          <br>
          <button type="submit" class="btn btn-success">SUBMIT</button>
        </form>
      </div>
