<ion-view title="Report">
  <ion-content padding="true" class="has-header">
    <h4>Class: {{classRecord.name}} - {{classRecord.subject}}</h4>
    <div class="list">
      <div class="row item-divider ">
        <div class="col col-75">Name</div>
        <div class="col">Grade</div>
      </div>
      <div class="row item" ng-repeat="record in gradeList">
        <div class="col col-75">{{record.firstName}}, {{record.lastName}}</div>
        <div class="col">{{record.avgGrade-0.5|number:0}}</div>
      </div>
    </div>
    <div class="spacer" style="height: 1em;"></div>
  </ion-content>
</ion-view>
